<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <title>Certificate</title>
    </head>
    <body>
        <div class="borderone">
            <div class="bordertwo">
                <h2>Certificate of completion</h2>
                <p><i>This is to certify that</i></p>
                <h3 id="student">(student)</h3>
                <p><i>has completed the course</i></p>
                <p id="course">(course)</p>
                <p id="docgrade">With score of <b id="grade">(grade)</b></p>
                <p id="docdate">
                    <i>Dated</i><br>
                    <span id="date">(date)</span>
                </p>
            </div>
        </div>
        <div class="userdata">
            <h3>Form</h3>
            <input id="valname" type="text" placeholder="Input your name">
            <input id="valcourse" type="text" placeholder="Input your course">
            <input id="valgrade" type="text" placeholder="Input your grade">
            <input id="valdate" type="text" placeholder="Input the date">
            <button id="subm">Show</button>
            <button id="resu">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
